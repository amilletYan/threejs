<!DOCTYPE html>
<html>

<head>
	<title>新生命班</title>
	<meta charset="utf-8">
	<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="css/all.css">

	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Bad+Script|Gruppo|Kumar+One+Outline|League+Script|Londrina+Outline|Monoton|Sriracha|Yellowtail&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789?+'>
</head>

<body>

	<div id="tree">
		<x-sign>	 
			
			He will be like a tree planted by the rivers of water
  <br/> which gives its fruit at the right time
  <br/> whose leaves will ever be green
  <br/> and he will do well in all his undertakings
  <br/>
  <strong style="font-size: 2em;  float:right"> &mdash;Psalms 1:3</strong>
		</x-sign>
		<canvas id='canvas'></canvas>
	</div>

<div id="card">
		<a class="c-preview" id="bigelement">
				<div class="c-preview__img"></div>

		 </a>
		<div id="container"></div>
		<div id="menu">
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
		</div>
</div>
	


	<script src="js/three.js"></script>
	<script src="js/libs/tween.min.js"></script>
	<script src="js/controls/TrackballControls.js"></script>
	<script src="js/renderers/CSS3DRenderer.js"></script>
	<script src="js/jquery-1.4.2.min.js"></script>
	<script src="js/tree.js"></script>
	<script type="text/javascript" src="js/card.js" charset="UTF-8"></script>
	<script>

		var dreamTree = new dreamTree();
		dreamTree.initTree();
		var card=new card();
	
		 setTimeout(()=>{
		document.getElementsByTagName("x-sign")[0].style.display="block";
		setTimeout(
			()=>{ document.getElementById("tree").style.display="none";
		 document.getElementById("card").style.display="block";
		 card.initCard();
		card.animate();}
		,10000);
		 },15000);
		
	</script>
</body>


</html>
